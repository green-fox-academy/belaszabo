<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reddit - Edit post</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>
<body>
  <header>
    <span>SPACE</span>
    <span>EDIT POST OF /R/SPACE</span>
  </header>
  <div class="add-post-box">
    <form>
      <label for="title">Edit the title of your post</label>
      <input type="text" id="title" autofocus="true" required="true">
      <label for="url">Edit the URL of your post</label>
      <input type="url" id="url" required="true">
    </form>
    <button>Submit</button>
    <script src="edit-post.js"></script>
  </div>
</body>
</html>
