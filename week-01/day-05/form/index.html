<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>My first form</title>
</head>
<body>
  <form action="#" method="post">
    <h1>Profile</h1>
    <div>
      <h2>Personal data</h2>
      <label for="name">Name</label>
      <input type="text" name="user-name" id="name" required>
      <label for="bdate">Date of birth</label>
      <input type="date" name="birth-date" id="bdate">
      <p>Sex</p>
      <input type="radio" name="sex" id="male">
      <label for="male">Male</label>
      <input type="radio" name="sex" id="female">
      <label for="female">Female</label>
      <p>What kind of brand do you like?</p>
      <input type="checkbox" name="brand" id="adidas">
      <label for="adidas">Adidas</label>
      <input type="checkbox" name="brand" id="apple">
      <label for="apple">Apple</label>
      <input type="checkbox" name="brand" id="cola">
      <label for="cola">Coca-cola</label>
      <input type="checkbox" name="brand" id="mazda">
      <label for="mazda">Mazda</label>
      <input type="checkbox" name="brand" id="nike">
      <label for="nike">Nike</label>
      <input type="checkbox" name="brand" id="opel">
      <label for="opel">Opel</label>
      <input type="checkbox" name="brand" id="ray">
      <label for="ray">Ray-Ban</label>
      <input type="checkbox" name="brand" id="starbucks">
      <label for="starbucks">Starbucks</label>
      <input type="checkbox" name="brand" id="tesla">
      <label for="tesla">Tesla</label>
      <input type="checkbox" name="brand" id="yahoo">
      <label for="yahoo">Yahoo</label>
    </div>
    <div>
      <h2>Kapcsolat</h2>
    </div>
    <div>

    </div>
  </form>
</body>
</html>
