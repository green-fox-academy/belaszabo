<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>My first form</title>
</head>
<body>
  <form action="#" method="post">
    <h1>Profile</h1>
    <section>
      <h2>Personal data</h2>
      <label for="name">Name</label>
      <input type="text" name="user-name" id="name" required>
      <div class="namediv">
        <label for="byear">Year of birth</label>
        <input type="number" name="birth-year" id="byear" placeholder="ie. 1976">
      </div>
      <div class="sexright">
        <p>Sex</p>
        <input type="radio" name="sex" id="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female">
        <label for="female">Female</label>
      </div>
      <p>What kind of brand do you like?</p>
      <input type="checkbox" name="brand" id="adidas">
      <label for="adidas">Adidas</label>
      <input type="checkbox" name="brand" id="apple">
      <label for="apple">Apple</label>
      <input type="checkbox" name="brand" id="cola">
      <label for="cola">Coca-cola</label>
      <input type="checkbox" name="brand" id="mazda">
      <label for="mazda">Mazda</label>
      <input type="checkbox" name="brand" id="nike">
      <label for="nike">Nike</label>
      <input type="checkbox" name="brand" id="opel">
      <label for="opel">Opel</label>
      <input type="checkbox" name="brand" id="ray">
      <label for="ray">Ray-Ban</label>
      <input type="checkbox" name="brand" id="starbucks">
      <label for="starbucks">Starbucks</label>
      <input type="checkbox" name="brand" id="tesla">
      <label for="tesla">Tesla</label>
      <input type="checkbox" name="brand" id="yahoo">
      <label for="yahoo">Yahoo</label>
    </section>
    <section>
      <h2>Kapcsolat</h2>
      <label for="phone">Phone number</label>
      <input type="tel" name="telephone" id="phone" required placeholder="+36 -- --- ----">
      <label for="mail">Email address</label>
      <input type="email" name="email" id="mail" required placeholder="name@domain.com">
      <label for="fb">Your Facebook profile</label>
      <input type="url" name="user-facebook" id="fb" placeholder="http://facebook.com/...">
      <label for="twitter">Your Twitter profile</label>
      <input type="url" name="user-twitter" id="twitter" placeholder="http://twitter.com/...">
      <label for="house">Living conditions</label>
      <select id="house" name="user-house">
        <option value="" disabled hidden selected>Choose an option!</option>
        <option>House</option>
        <option>Flat</option>
        <option>Other</option>
        <p>You can shoose multiple options</p>
        <!-- add sentence: you can choose multiple... -->
      </select>
    </section>
    <section>
      <label for="intro">Introduction</label>
      <textarea id="intro" name="introduction" rows="10" cols="40" required placeholder="Write a few sentences about yourself!"></textarea>
      <label for="cv">Upload your CV</label>
      <input type="file" name="user-cv" id="cv">
      <input type="checkbox" name="agreeterms" id="terms" required>
      <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
      <input type="submit" name="user-submit" id="submit">
      <input type="reset" name="user-reset" id="reset">
    </section>
  </form>
</body>
</html>
