<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>
  <script>
    let newContent = ['apple', 'banana', 'cat', 'dog'];

    let listItems = document.getElementsByTagName('li');

    for (let i = 0; i < listItems.length; i++) {
      listItems[i].textContent = newContent[i];
    }

    let listElement = document.getElementsByTagName('ul')[0];
    listElement.style.backgroundColor = 'limegreen';
  </script>
  <!-- You can work in the html or in a separate js file. Like:
  <script>
    1) replace the list items' content with items from this list:
    ['apple', 'banana', 'cat', 'dog']
    2) change the <ul> element's background color to 'limegreen'
      - don't just add a CSS class
      - use the .style attribute
  </script>
  OR
  <script src="content-4.js"></script> -->
</body>
</html>
